<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel in Javascript</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="demo-product-container">
    <div class="concern-wrapper">
      <h3>Skin Concern?</h3>
      <p class="subtitle">Begin by first determining your skin aliment. Swipe Products to find out.</p>
      <div class="concern-mini">
        <div class="item">
          <img src="https://cdn.shopify.com/s/files/1/0386/4136/9132/files/pencil.png?v=1591272199">
          <div class="concern-mini-text">
            <p class="heading">CONCERN</p>
            <p id="subheading-concern"></p>
          </div>
        </div>
        <div class="item">
          <img src="https://cdn.shopify.com/s/files/1/0386/4136/9132/files/pencil.png?v=1591272199">
          <div class="concern-mini-text">
            <p class="heading">PRODUCTS</p>
            <p id="subheading-product"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-product-wrapper">
      <p class="text-header">Locate the product that is best for your condition.</p>
      <div class="carousel-product-list">
        <div class="carousel-product">
          <img src="https://cdn.shopify.com/s/files/1/0386/4136/9132/files/bottle1.png?v=1591272603">
        </div>
        <div class="carousel-product">
          <img src="https://cdn.shopify.com/s/files/1/0386/4136/9132/files/bottle2.jpg?v=1591272199">
        </div>
        <div class="carousel-product">
          <img src="https://cdn.shopify.com/s/files/1/0386/4136/9132/files/bottle3.jpg?v=1591272199">
        </div>
        <div class="price-wrapper">
          <p id="price-strike"></p>
          <p id="price"></p>
        </div>
        <div class="learn-more-wrapper">
          <a href="#" id="learn-how-btn">Learn How</a>
        </div>

        <div id="carousel-button-next"></div>
        <div id="carousel-button-prev"></div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
